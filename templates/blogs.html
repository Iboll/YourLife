{% extends "base.html" %}

{% block content %}
<h1 style="font-size: 60px; margin-left: 20px;">Ваши записи
    <a href="/add_blog" style="text-indent: 800 px;">
        <img src="{{ url_for('static', filename='add_icon.jpg') }}">
    </a>
</h1>
<nav>
    {% for item in news[::-1] %}
    {% if current_user.email == item.author %}
    <div class="col-md6 rounded">
        <label class='border container' style="background-color: lightgrey;">
            <h1>
                {{ item.name }}
            </h1>
            <p>
                {{ item.about }}
            </p>
            <p>
                {{ item.create_date }}
            </p>
            <div>
                <a href="/blog_delete/{{ item.id }}" class="btn btn-secondary">Удалить</a>
            </div>

        </label>
    </div>
    {% endif %}
    {% endfor %}
</nav>
{% endblock %}
